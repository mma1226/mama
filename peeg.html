<!DOCTYPE html>
<html>
  <head>
    <title>Three.js GLTFLoader Example with Mouse Interaction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      let scene, camera, renderer;
      let mouse = new THREE.Vector2(), INTERSECTED;
      let raycaster = new THREE.Raycaster();
      let plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
      let offset = new THREE.Vector3();
      let selectedObject = null;

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          1,
          5000
        );
        camera.position.set(0, 0, 3);

        let hlight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(hlight);

        let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.GLTFLoader();
        loader.load("mypeeg.glb", function (gltf) {
          gltf.scene.scale.set(0.5, 0.5, 0.5);
          gltf.scene.traverse(function (child) {
            if (child.isMesh) {
              child.material.transparent = true;
              child.material.opacity = 0.5;
            }
          });
          scene.add(gltf.scene);
        });

        document.addEventListener("mousemove", onDocumentMouseMove, false);
        document.addEventListener("mousedown", onDocumentMouseDown, false);
        document.addEventListener("mouseup", onDocumentMouseUp, false);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      function onDocumentMouseDown(event) {
        event.preventDefault();
        raycaster.setFromCamera(mouse, camera);
        let intersects = raycaster.intersectObjects(scene.children, true);
        if (intersects.length > 0) {
          selectedObject = intersects[0].object;
          let intersects = raycaster.intersectObject(plane);
          offset.copy(intersects[0].point).sub(plane.position);
        }
      }

      function onDocumentMouseUp(event) {
        event.preventDefault();
        selectedObject = null;
      }

      function onDocumentMouseMove(event) {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        if (selectedObject) {
          raycaster.setFromCamera(mouse, camera);
          let intersects = raycaster.intersectObject(plane);
          selectedObject.position.copy(intersects[0].point.sub(offset));
        }
      }
